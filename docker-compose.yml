---

version: "3.6"
services:

  bosmapper_server:
    <<: &bosmapper_server
      build:
        context: .
        target: production
      restart: unless-stopped
      env_file: ./config/.env
      environment:
        FLASK_ENV: deploy
      networks:
        - webnet
        - proxynet
      depends_on:
        - bosmapper_mongo

  bosmapper_mongo:
    image: mongo:latest
    restart: unless-stopped
    command: mongod
    env_file: ./config/.env
    volumes:
      - mongodbdata:/data/db
    networks:
      - webnet
    ports:
      - "27017:27017"

networks:
  # Connection between proxy server and application
  proxynet:
  # Other internals
  webnet:

volumes:
  mongodbdata:
